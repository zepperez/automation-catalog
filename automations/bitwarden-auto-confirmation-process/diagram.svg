<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <style>
      .box { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .pa-box { fill: #0066FF; stroke: #0052CC; stroke-width: 2; }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- SharePoint HR List -->
  <rect x="30" y="180" width="120" height="60" class="box" rx="5"/>
  <text x="90" y="205" class="text">SharePoint</text>
  <text x="90" y="225" class="text" style="font-size: 12px;">(HR List)</text>

  <!-- Power Automate -->
  <rect x="200" y="180" width="120" height="60" class="pa-box" rx="5"/>
  <text x="260" y="205" class="text">Power Automate</text>
  <text x="260" y="225" class="text" style="font-size: 12px;">(Trigger)</text>

  <!-- Azure Function -->
  <rect x="370" y="180" width="120" height="60" class="box" rx="5"/>
  <text x="430" y="205" class="text">Azure Function</text>
  <text x="430" y="225" class="text" style="font-size: 12px;">(Orchestration)</text>

  <!-- Azure AD -->
  <rect x="540" y="100" width="120" height="60" class="box" rx="5"/>
  <text x="600" y="125" class="text">Azure AD</text>
  <text x="600" y="145" class="text" style="font-size: 12px;">(Create User)</text>

  <!-- M365 Licenses -->
  <rect x="540" y="180" width="120" height="60" class="box" rx="5"/>
  <text x="600" y="205" class="text">M365</text>
  <text x="600" y="225" class="text" style="font-size: 12px;">(Assign License)</text>

  <!-- Exchange -->
  <rect x="540" y="260" width="120" height="60" class="box" rx="5"/>
  <text x="600" y="285" class="text">Exchange</text>
  <text x="600" y="305" class="text" style="font-size: 12px;">(Configure Mail)</text>

  <!-- Teams Notification -->
  <rect x="710" y="180" width="120" height="60" class="box" rx="5"/>
  <text x="770" y="205" class="text">Teams</text>
  <text x="770" y="225" class="text" style="font-size: 12px;">(Notify)</text>

  <!-- Arrows -->
  <line x1="150" y1="210" x2="200" y2="210" class="arrow"/>
  <line x1="320" y1="210" x2="370" y2="210" class="arrow"/>
  <line x1="490" y1="195" x2="540" y2="140" class="arrow"/>
  <line x1="490" y1="210" x2="540" y2="210" class="arrow"/>
  <line x1="490" y1="225" x2="540" y2="280" class="arrow"/>
  <line x1="660" y1="210" x2="710" y2="210" class="arrow"/>
</svg>
